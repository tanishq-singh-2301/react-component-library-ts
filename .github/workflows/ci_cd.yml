name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Building Library and Demo App
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        
    - name: Building Package
      run: |
        yarn install
        yarn build
        
    - name: Building App
      run: |
        cd example
        yarn install
        yarn build
        
    - name: Deploying Web App
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT }}
        publish_dir: example/build
